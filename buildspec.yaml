version: 0.2

phases:
  install:
    commands:
      - echo "Installing jq for JSON parsing"
      - yum install -y jq

  pre_build:
    commands:
      - echo "Retrieving Docker Hub credentials from Secrets Manager..."
      - DOCKER_USERNAME=$(aws secretsmanager get-secret-value --secret-id DockerHubCredentials --query 'SecretString' --output text | jq -r .username)
      - DOCKER_PASSWORD=$(aws secretsmanager get-secret-value --secret-id DockerHubCredentials --query 'SecretString' --output text | jq -r .password)
      - echo "Logging into Docker Hub..."
      - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $ECR_REPO ./analytics
      - docker tag $ECR_REPO:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$CODEBUILD_BUILD_NUMBER

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:$CODEBUILD_BUILD_NUMBER

artifacts:
  files:
    - '**/*'
